<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeterConverter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .inputval {
            border: none;
            outline: none;
            border: 2px solid black;
        }

        .convButton {
            border: none;
            border: 2px solid black;
        }

        .cmtom {
            display: none;
        }

        .mtocm {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="col-lg-12 bg-info pb-4">
            <h1 class="bg-dark text-warning rounded p-2 mt-2 text-center">Meter, Centimeter Converter</h1>
            <h4 class="text-center">Select your option</h4>
            <div class="text-center"> <button class="mt-1 bg-danger text-white  rounded p-2" id="cmtom"
                    onclick="displaycmtom()">Centimeter to
                    Meter</button>
                <button class="mt-1 bg-danger text-white rounded p-2" id="mtocm" onclick="displaymtocm()">Meter to
                    Centimeter</button>
            </div>
        </div>
        <div class="row mt-2 cmtom">
            <div class="col-md-6 border p-3 bg-secondary ">
                <h1 class="text-info mb-3">Centimeter</h1>
                <input type="text" class="bg-warning rounded p-2 inputval" id="cminputval" placeholder="Enter cm value">
                <button class="mt-2 bg-primary text-white rounded p-2 convButton" onclick="convertm()">Convert</button>
            </div>
            <div class="col-md-6 border p-3 bg-secondary ">
                <h1 class="text-info mb-3">Meter</h1>
                <h3 class="text-white" id="mresult">Meter value will be displayed here</h3>
            </div>
        </div>

        <div class="row mt-2 mtocm">
            <div class="col-md-6 border p-3 bg-secondary ">
                <h1 class="text-info mb-3">Meter</h1>
                <input type="text" class="bg-warning rounded p-2 inputval" id="minputval" placeholder="Enter m value">
                <button class="mt-2 bg-primary text-white rounded p-2 convButton" onclick="convertcm()">Convert</button>
            </div>
            <div class="col-md-6 border p-3 bg-secondary ">
                <h1 class="text-info mb-3">Centimeter</h1>
                <h3 class="text-white" id="cmresult">Centimeter value will be displayed here</h3>
            </div>
        </div>
    </div>

    <script>
        var cmtom = document.getElementById("cmtom")
        var mtocm = document.getElementById("mtocm")
        var cmtomdiv = document.querySelector(".cmtom")
        var mtocmdiv = document.querySelector(".mtocm")
        function displaycmtom() {
            cmtomdiv.style.display = "flex"
            mtocmdiv.style.display = "none"
        }
        function displaymtocm() {
            mtocmdiv.style.display = "flex"
            cmtomdiv.style.display = "none"
        }

        function convertm() {
            cm = document.getElementById("cminputval").value;
            m = cm / 100;
            result = document.getElementById("mresult")
            result.innerText = m + "m"
        }
        function convertcm() {
            m = document.getElementById("minputval").value;
            cm = 100 * m;
            result = document.getElementById("cmresult")
            result.innerText = cm + "cm"
        }

    </script>
</body>

</html>
