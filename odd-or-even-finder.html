<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odd or Even</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .inputbox::placeholder
    {
        color: whitesmoke;
    }
  .inputbox
  {
    border: none;
    outline: none;
    border: 1px solid black;
    border-radius: 5px;
  }
  .row
  {
    border: 2px solid black;
    padding: 10px;
  
  }
  .input
  {
    border: 2px solid black;
  }
  .output
  {
    border: 2px solid black;
    color: white;
  }
</style>
</head>
<body>
    <div class="container mt-3">
        <h1 class="text-center">Odd or Even</h1>
        <div class="row bg-info">
        <div class="col-md-6 input bg-warning p-2">  
            <input type="text" class="mt-2 bg-secondary text-white p-1 inputbox" id="inputval" placeholder="Enter a number"><br>
            <button onclick="oddeven()" class="btn btn-primary mt-2">Check</button>
        </div>
        <div class="col-md-6 bg-danger output pt-2">  
            <h1 id="result">Odd or Even?</h1>
        </div>
    </div>
    </div>
    <script>
        function oddeven()
        {
            var result = document.getElementById("result")
            var number = document.getElementById("inputval").value
            
            var integer = parseInt(number)
            if(!isNaN(integer) && integer>0)
            {
            if(integer%2==0)
            {
                result.textContent= number+" is an Even number"
            }
            else
            {
                result.textContent= number+" is an Odd number"
            }
        }
        else{
            result.textContent= "Please enter a valid number"
        }
        }
    </script>
</body>
</html>
